ffmpeg_base: ffmpeg
ffmpeg_ffprobe: ffprobe
ffmpeg_workdir: /usr/lib/jellyfin-ffmpeg/
codec_decoder:
  h264:
    replace: h264_m2m
    add: 
      "-test": "koffie"
    add_start:
      "-start_key": ["iets"]
    remove: 
      - "-test"
    remove_encoder:
     - "-vf"
  x264:
    replace: h264_m2m
    add: 
      "-test": []
    add_start:
     []
    remove: 
     - iets
     - "ietsanders"
    remove_encoder:
     - "-v:f"

codec_encoder:
  h264:
    replace: h264_m2m
    add:
      "-test2": "sadf"
    add_start: 
      "-start_key": ["iets"]
    remove:
     - "-start_number"